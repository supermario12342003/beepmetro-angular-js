<div class="col-md-4 col-md-offset-4">
	<form name="loginForm" ng-submit="loginForm.$valid && $ctrl.login()" class="form-signin" novalidate>
	    
	    <label for="inputEmail"  class="sr-only">Email address</label>
	    <input type="email" name="email" ng-model="$ctrl.user.email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus="">
	    <div class='form_error' ng-show="loginForm.email.$dirty && loginForm.email.$error.required">
	        Email is required
	    </div>
	    <div class='form_error' ng-show="loginForm.email.$dirty && loginForm.email.$error.email">
	        Email is invalid
	    </div>

	    <label for="inputPassword" class="sr-only">Password</label>
	    <input name="password" ng-model="$ctrl.user.password" type="password" id="inputPassword" class="form-control" placeholder="Password" ng-minlength="6" required>
	    <div class='form_error' ng-show="loginForm.password.$dirty && loginForm.password.$error.required">
	        Password is required
	    </div>
	    <div class='form_error' ng-show="loginForm.password.$dirty && loginForm.password.$error.minlength">
	        Minimum length for password is 6
	    </div>

	    <div class="checkbox">
	        <label><input ng-model="$ctrl.user.remember" type="checkbox"> Remember me</label>
	    </div>

	    <div class='form_error' ng-show="$ctrl.user.errors.general.length && loginForm.$pristine">
	        {{$ctrl.user.errors.general}}
	    </div>
	    <br>
	    <button ng-disabled="loginForm.$invalid" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	</form>
	<br>
	<div style='text-align:center;cursor:pointer;'>
	    <a href='#!/register'>Dont have an account yet? Register here</a>
	</div>
</div>
