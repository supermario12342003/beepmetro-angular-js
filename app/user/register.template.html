<div class="col-md-4 col-md-offset-4">
        <form name="registerForm" ng-submit="registerForm.$valid && $ctrl.register()" class="form-register" novalidate>
            
            <label for="inputEmail"  class="sr-only">Email address</label>
            <input type="email" name="email" ng-model="$ctrl.user.email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus="">
            <div class='form_error' ng-show="registerForm.email.$dirty && registerForm.email.$error.required">
                Email is required
            </div>
            <div class='form_error' ng-show="registerForm.email.$dirty && registerForm.email.$error.email">
                Email is invalid
            </div>
            <div class='form_error' ng-repeat="error in $ctrl.user.errors.email" ng-show="registerForm.email.$pristine">
                {{error}}
            </div>

            <label for="inputPassword" class="sr-only">Password</label>
            <input name="password" ng-model="$ctrl.user.password" type="password" id="inputPassword" class="form-control" placeholder="Password" ng-minlength="6" ng-maxlength="48" required>
            <div class='form_error' ng-show="registerForm.password.$dirty && registerForm.password.$error.required">
                Password is required
            </div>
            <div class='form_error' ng-show="registerForm.password.$dirty && registerForm.password.$error.minlength">
                Minimum length for password is 6
            </div>
            <div class='form_error' ng-show="registerForm.password.$dirty && registerForm.password.$error.maxlength">
                Maximum length for password is 48
            </div>

            <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
            <input name="confirm_password" ng-model="$ctrl.user.confirm_password" type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" ng-minlength="6" ng-maxlength="48" required>
            <div class='form_error' ng-show="registerForm.confirm_password.$dirty && registerForm.confirm_password.$error.required">
                Confirm password is required
            </div>
            <div class='form_error' ng-show="registerForm.confirm_password.$dirty && $ctrl.user.password != $ctrl.user.confirm_password">
                Confirm password is not same
            </div>

            <div class='form_error' ng-show="registerForm.$pristine">
                {{ctrl.user.errors.general}}
            </div>

            <br>
            <button ng-disabled="registerForm.$invalid || $ctrl.user.password != $ctrl.user.confirm_password" class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </form>
</div>
